<!doctype html>
<html lang="en">
  <head>
    <script>
      if (window === window.top) {
        window.location.replace("index.html?page=secret.html");
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret</title>
    <style type="text/css">
      body {
        background: #000;
        color: #ffffff;
        font-family: "Courier New", Courier, monospace;
        font-size: 1.2rem;
        margin: 0;
        padding: 2rem;
        text-align: center;
      }
      .header {
        text-align: center;
        font-family: "Courier New", Courier, mono;
        color: #ffffff;
        font-size: 22px;
        padding: 1rem 0;
      }
      .header a {
        text-decoration: none;
        font-weight: 600;
        color: #fff;
      }
      .header a:hover {
        text-decoration: underline;
      }
      .secret-content {
        margin: auto;
        max-width: 500px;
        width: 90%;
        text-align: center;
        padding: 4rem 0;
      }
      .secret-photo {
        display: block;
        margin: 0 auto 2rem;
        max-width: 400px;
        width: 100%;
        height: auto;
      }
      .secret-label {
        font-family: "Courier New", Courier, mono;
        color: #fff;
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .secret-input {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 280px;
        background: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        color: #fff;
        font-family: "Courier New", Courier, mono;
        font-size: 1.2rem;
        padding: 0.5rem 0;
        text-align: center;
      }
      .secret-input:focus {
        outline: none;
      }
      .secret-input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }
      .cigarette-icon {
        display: block;
        margin: 3rem auto 2rem;
        width: 48px;
        height: 64px;
        opacity: 0.6;
      }
    </style>
  </head>
  <body data-translate-page="secret">
    <script src="translations.js"></script>
    <script src="translate.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.applyTranslations) applyTranslations();
      });
    </script>
    <div class="header">
      <a href="home.html" data-t="home">Home</a>
    </div>
    <div class="secret-content">
      <img src="photos/photo11.jpeg" alt="" class="secret-photo" />
      <p class="secret-label" data-t="password_label">Password</p>
      <input
        type="password"
        class="secret-input"
        id="secret-input"
        placeholder=""
        autocomplete="off"
      />
    </div>
    <svg
      class="cigarette-icon"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect x="2" y="10" width="16" height="4" rx="0.5" fill="#f5f0e8" />
      <rect x="18" y="10.5" width="2.5" height="3" fill="#8b7355" />
    </svg>
    <script>
      (function () {
        var SECRET = "ihaveaquestionforyou";
        var input = document.getElementById("secret-input");
        input.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            if (input.value.toLowerCase() === SECRET.toLowerCase()) {
              window.location.href = "love.html";
            }
          }
        });
      })();
    </script>
  </body>
</html>
