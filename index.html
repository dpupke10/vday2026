<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Priya</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        font-family: "Courier New", Courier, mono;
      }
      .content-frame {
        width: 100%;
        height: 100vh;
        border: none;
        display: block;
      }
      .audio-player {
        position: fixed;
        bottom: 0;
        right: 0;
        background: #c4a8e0;
        color: #ffffff;
        padding: 0.5rem 1rem;
        font-family: "Courier New", Courier, mono;
        font-size: 12px;
        border: 2px solid #000000;
        max-width: 280px;
        z-index: 1000;
      }
      .audio-player .now-playing {
        font-weight: 600;
        margin-bottom: 0.25rem;
      }
      .audio-player .player-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.25rem;
      }
      .audio-player .skip-btn {
        background: none;
        border: none;
        color: #000;
        font-family: "Courier New", Courier, mono;
        font-size: 18px;
        cursor: pointer;
        padding: 0.25rem;
        line-height: 1;
      }
      .audio-player .skip-btn:hover {
        opacity: 0.7;
      }
      .audio-player audio {
        flex: 1;
        height: 32px;
        min-width: 0;
      }
      .audio-player audio::-webkit-media-controls-panel {
        background: #c4a8e0;
      }
      .audio-player.hidden {
        display: none;
      }
      .lang-toggle {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 1000;
        padding: 0.4rem 0.8rem;
        font-family: "Courier New", Courier, mono;
        font-size: 12px;
        font-weight: 600;
        background: #c4a8e0;
        color: #fff;
        border: 2px solid #000;
        border-radius: 999px;
        cursor: pointer;
        margin: 0.5rem;
      }
      .lang-toggle:hover {
        background: #b898d4;
      }
      .lang-toggle.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <button class="lang-toggle hidden" id="lang-toggle">EN</button>
    <iframe
      name="main"
      id="main-frame"
      class="content-frame"
      src="enter.html"
      onload="
        (function () {
          var frame = document.getElementById('main-frame');
          try {
            frame.contentWindow.applyTranslations &&
              frame.contentWindow.applyTranslations();
          } catch (e) {}
          try {
            var href = frame.contentWindow.location.href;
            var hide =
              href.indexOf('enter.html') !== -1 ||
              href.indexOf('wait.html') !== -1;
            document.getElementById('player-box').className =
              'audio-player hidden';
            document.getElementById('lang-toggle').className =
              'lang-toggle' + (hide ? ' hidden' : '');
          } catch (e) {
            document.getElementById('player-box').className =
              'audio-player hidden';
            document.getElementById('lang-toggle').className = 'lang-toggle';
          }
        })()
      "
    ></iframe>

    <script>
      (function () {
        var params = new URLSearchParams(location.search);
        var page = params.get("page");
        if (page) {
          document.getElementById("main-frame").src = page;
        }
      })();
    </script>

    <div class="audio-player hidden" id="player-box">
      <div class="now-playing" id="now-playing">—</div>
      <div class="player-controls">
        <button class="skip-btn" id="prev-btn" title="Previous">←</button>
        <audio id="global-audio" controls></audio>
        <button class="skip-btn" id="next-btn" title="Next">→</button>
      </div>
    </div>

    <script>
      (function () {
        function updateToggleLabel() {
          var lang = localStorage.getItem("vday_lang") || "en";
          document.getElementById("lang-toggle").textContent =
            lang === "en" ? "EN" : "FR";
        }
        document
          .getElementById("lang-toggle")
          .addEventListener("click", function () {
            var lang = localStorage.getItem("vday_lang") || "en";
            var newLang = lang === "en" ? "fr" : "en";
            localStorage.setItem("vday_lang", newLang);
            updateToggleLabel();
            var frame = document.getElementById("main-frame");
            if (frame.contentWindow) {
              if (frame.contentWindow.applyTranslations) {
                frame.contentWindow.applyTranslations();
              }
              frame.contentWindow.dispatchEvent(
                new CustomEvent("languagechange"),
              );
            }
          });
        updateToggleLabel();
      })();
      (function () {
        var PLAYLIST = [
          {
            src: "songs/song1.mp3",
            title: "A Duel - Pablo's Eye",
            duration: "5:29",
          },
          {
            src: "songs/song2.mp3",
            title: "A Warm Place - Nine Inch Nails",
            duration: "3:23",
          },
          {
            src: "songs/song3.mp3",
            title: "Printemps émeraude - Alcest",
            duration: "7:19",
          },
          {
            src: "songs/song4.mp3",
            title: "Arboretum - Unwound",
            duration: "4:55",
          },
          {
            src: "songs/song5.mp3",
            title: "Nothing Else Matters - Bassvictim",
            duration: "2:55",
          },
          {
            src: "songs/song6.mp3",
            title: "My Girl - The Rolling Stones",
            duration: "2:38",
          },
          {
            src: "songs/song7.mp3",
            title: "Please Stay - The Crying Shames",
            duration: "3:14",
          },
        ];
        var currentIndex = -1;
        var audio = document.getElementById("global-audio");
        var playerBox = document.getElementById("player-box");
        var nowPlaying = document.getElementById("now-playing");
        function showPlayer() {
          playerBox.classList.remove("hidden");
        }
        function hidePlayer() {
          playerBox.classList.add("hidden");
        }
        function updateDisplay() {
          var s = PLAYLIST[currentIndex];
          var parts = [
            currentIndex + 1 + "/" + PLAYLIST.length,
            s.title,
            "(" + s.duration + ")",
          ];
          nowPlaying.textContent = parts.join(" — ");
        }
        function playByIndex(index) {
          if (index < 0 || index >= PLAYLIST.length) return;
          currentIndex = index;
          var s = PLAYLIST[currentIndex];
          audio.src = s.src;
          audio.play();
          updateDisplay();
        }
        audio.addEventListener("play", showPlayer);
        audio.addEventListener("ended", function () {
          if (currentIndex >= 0) {
            var next = (currentIndex + 1) % PLAYLIST.length;
            playByIndex(next);
          }
        });
        document
          .getElementById("prev-btn")
          .addEventListener("click", function () {
            if (currentIndex < 0) return;
            if (currentIndex === 0) {
              if (audio.currentTime > 3) {
                audio.currentTime = 0;
                audio.play();
              } else {
                playByIndex(PLAYLIST.length - 1);
              }
            } else {
              playByIndex(currentIndex - 1);
            }
          });
        document
          .getElementById("next-btn")
          .addEventListener("click", function () {
            if (currentIndex < 0) return;
            var next = (currentIndex + 1) % PLAYLIST.length;
            playByIndex(next);
          });
        window.playSong = function (src, title, duration, track, total) {
          var idx = PLAYLIST.findIndex(function (s) {
            return s.src === src;
          });
          if (idx >= 0) {
            playByIndex(idx);
          } else {
            currentIndex = track ? parseInt(track, 10) - 1 : 0;
            if (currentIndex < 0) currentIndex = 0;
            audio.src = src;
            audio.play();
            var parts = [];
            if (track && total) parts.push(track + "/" + total);
            parts.push(title || "Playing...");
            if (duration) parts.push("(" + duration + ")");
            nowPlaying.textContent = parts.join(" — ");
          }
        };
      })();
    </script>
  </body>
</html>
