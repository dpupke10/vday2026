<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Priya</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: #cab68f;
        font-family: "Courier New", Courier, mono;
      }
      .content-frame {
        width: 100%;
        height: 100vh;
        border: none;
        display: block;
      }
      .audio-player {
        position: fixed;
        bottom: 0;
        right: 0;
        background: #663300;
        color: #ffffff;
        padding: 0.5rem 1rem;
        font-family: "Courier New", Courier, mono;
        font-size: 12px;
        border: 2px solid #000000;
        max-width: 280px;
        z-index: 1000;
      }
      .audio-player .now-playing {
        font-weight: 600;
        margin-bottom: 0.25rem;
      }
      .audio-player audio {
        width: 100%;
        height: 32px;
        margin-top: 0.25rem;
      }
      .audio-player audio::-webkit-media-controls-panel {
        background: #663300;
      }
      .lang-toggle {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 1000;
        padding: 0.4rem 0.8rem;
        font-family: "Courier New", Courier, mono;
        font-size: 12px;
        font-weight: 600;
        background: #663300;
        color: #fff;
        border: 2px solid #000;
        border-radius: 999px;
        cursor: pointer;
        margin: 0.5rem;
      }
      .lang-toggle:hover {
        background: #552200;
      }
    </style>
  </head>
  <body>
    <button class="lang-toggle" id="lang-toggle">EN</button>
    <iframe
      name="main"
      id="main-frame"
      class="content-frame"
      src="home.html"
      onload="
        try {
          this.contentWindow.applyTranslations &&
            this.contentWindow.applyTranslations();
        } catch (e) {}
      "
    ></iframe>

    <script>
      (function () {
        var params = new URLSearchParams(location.search);
        var page = params.get("page");
        if (page) {
          document.getElementById("main-frame").src = page;
        }
      })();
    </script>

    <div class="audio-player" id="player-box">
      <div class="now-playing" id="now-playing">â€”</div>
      <audio id="global-audio" controls></audio>
    </div>

    <script>
      (function () {
        function updateToggleLabel() {
          var lang = localStorage.getItem("vday_lang") || "en";
          document.getElementById("lang-toggle").textContent =
            lang === "en" ? "EN" : "FR";
        }
        document
          .getElementById("lang-toggle")
          .addEventListener("click", function () {
            var lang = localStorage.getItem("vday_lang") || "en";
            var newLang = lang === "en" ? "fr" : "en";
            localStorage.setItem("vday_lang", newLang);
            updateToggleLabel();
            var frame = document.getElementById("main-frame");
            if (frame.contentWindow) {
              if (frame.contentWindow.applyTranslations) {
                frame.contentWindow.applyTranslations();
              }
              frame.contentWindow.dispatchEvent(
                new CustomEvent("languagechange"),
              );
            }
          });
        updateToggleLabel();
      })();
      window.playSong = function (src, title) {
        var audio = document.getElementById("global-audio");
        var nowPlaying = document.getElementById("now-playing");
        audio.src = src;
        audio.play();
        nowPlaying.textContent = title || "Playing...";
      };
    </script>
  </body>
</html>
